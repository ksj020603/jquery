<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>연산자</title>
	<script type="text/javascript">
		var	a = -24;
		var b = 2;
		document.write("===== 산술 연산자 ===== <br>" );
		document.write(a + " + " + b + " = " + (a + b) + "<br>");
		document.write(a + " - " + b + " = " + (a - b) + "<br>");
		document.write(a + " * " + b + " = " + (a * b) + "<br>");
		document.write(a + " / " + b + " = " + (a / b) + "<br>");
		document.write(a + " % " + b + " = " + (a % b) + "<br>");
		document.write("=================== <br><br>");
		document.write("===== 시프트 연산자 ===== <br>" );
		document.write(a + " << " + b + " = " + (a << b) + "<br>");
		document.write(a + " >> " + b + " = " + (a >> b) + "<br>");
		document.write(a + " >>> " + b + " = " + (a >>> b) + "<br>");
		document.write("=================== <br><br>");
		document.write("===== 비트 연산자 ===== <br>" );
		document.write(" ~ " + a+ " = " + (~a) + "<br>");
		document.write(a + " & " + b + " = " + (a & b) + "<br>");
		document.write(a + " ^ " + b + " = " + (a ^ b) + "<br>");
		document.write(a + " | " + b + " = " + (a | b) + "<br>");
		document.write("=================== <br><br>");
		document.write("===== 관계 연산자 ===== <br>" );
		document.write(a + " == " + b + " = " + (a == b) + "<br>");
		document.write(a + " != " + b + " = " + (a != b) + "<br>");
		document.write(a + " > " + b + " = " + (a > b) + "<br>");
		document.write(a + " >= " + b + " = " + (a >= b) + "<br>");
		document.write(a + " < " + b + " = " + (a < b) + "<br>");
		document.write(a + " <= " + b + " = " + (a <= b) + "<br>");
		document.write("=================== <br><br>");
		document.write("===== 논리 연산자 ===== <br>" );
		var c = true, d = false;
	document.write(" ! " + c + " = " + (!c) + "<br>");
	document.write(c + " && " + d + " = " + (c && d) + "<br>");
	document.write(c + " || " + d + " = " + (c || d) + "<br>");
		document.write("=================== <br><br>");
		document.write("===== 삼항 연산자 ===== <br>" );
		document.write("("+a+">"+b+")?1:2; = " + ((a > b)?1:2)+"<br>");
		document.write("=================== <br><br>");
	</script>
</head>
<body>

</body>
</html>
