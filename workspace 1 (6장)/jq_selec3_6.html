<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		var w1 = $("#p1").height(); //안쪽 여백과 선을 제외한 높잇값을 반환하거나 변환.
		console.log(w1);

		var w2 = $("#p1").innerHeight(); //안쪽 여백을 포함한 높잇값을 반환하거나 변환.
		console.log(w2);

		var w3 = $("#p1").outerHeight(); //선과 안쪽 여백을 포함한 높잇값을 반환하거나 변환.
		console.log(w3);

		$("#p2")
		.outerWidth(100)
		.outerHeight(100);
	});
</script>
<style>
	*{padding: 0;}
	#p1, #p2{
		width: 100px;
		height: 50px;
		padding:20px;
		border: 5px solid #000;
		background-color: #ff0;
	}
</style>
</head>
<body>
	<h1>수치 조작 메서드</h1>
	<p id="p1">내용1</p>
	<p id="p2">내용2</p>
</body>
</html>
