<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		$("<li>appendTo</li>").appendTo("#listZone"); //새 요소를 선택한 부모요소의 마지막 위치에 추가
		$("#listZone").prepend("<li>prepend</li>"); //선택한 부모요소의 맨 앞에 새 요소를 추가
	});
</script>
</head>
<body>
	<ul id="listZone">
		<li>리스트</li>
	</ul>
</body>
</html>
