<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function(){
		$("#wrap a[target]") //target 속성을 포함하는 요소만 선택
		.css({"color":"#f00"});

		$("#wrap a[href^=https]") //href 속성값이 "https"로 시작하는 요소만 선택
		.css({"color":"#0f0"});

		$("#wrap a[href$=net]") //href= 속성값이 "net"로 끝나는 요소만 선택
		.css({"color":"#00f"});

		$("#wrap a[href*=google]") //href 속성값에 "google"이 포함된 요소만 선택
		.css({"color":"#000"});

		$("#member_f :text")
		.css({"background-color":"#ff0"}); //input중 type 속성값이 "text"인 요소만선택

		$("#member_f :password")
		.css({"background-color":"#0ff"}); //input중 type 속성값이 "password"인 요소만 선택
	});
</script>
</head>
<body>
	<div id="wrap">
		<p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
		<p><a href="https://naver.com">Naver</a></p>
		<p><a href="http://daum.net">Google</a></p>
		<p><a href="http://google.co.kr">Daum</a></p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label>
			<input type="text" name="user_id" id="user_id">
		</p>
		<p>
			<label for="user_pw">비밀번호</label>
			<input type="password" name="user_pw" id="user_pw">
		</p>
	</form>
</body>
</html>
