<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		var result_1 = $("#chk1").prop("checked"); //선택한 폼 요소가 체크된(checked)상태인지, 선택된(selected) 상태인지 알 수 있습니다. 예를 들어 선택한 요소가 체크 박스(checkbox)이고 체크된 상태에서 prop("checked")를 적용하였다면 true를 아니면 false를 반환합니다.
		console.log(result_1);

		var result_2 = $("#chk2").prop("checked"); //선택한 폼 요소가 체크된(checked)상태인지, 선택된(selected) 상태인지 알 수 있습니다. 예를 들어 선택한 요소가 체크 박스(checkbox)이고 체크된 상태에서 prop("checked")를 적용하였다면 true를 아니면 false를 반환합니다.
		console.log(result_2);

		var result_2 = $("#chk3").prop("checked", true); //폼 요소(체크 박스, 라디오 버튼, 선택 상자)를 선택하여 체크 또는 선택 상태를 바꿀 수 있습니다.

		var result_3 = $("#se_1").prop("selectedIndex"); //선택한 요소의 태그명이나 노드 타입, 선택된 옵션의 인덱스값을 구합니다. 이때 폼 요소에 prpo("defaultValue")를 사용하면 사용자가 value 속성값을 바꿔도 초기의 value 속성값을 가져옵니다.
		console.log(result_3);
	});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<form action="#" id="form_1">
		<p>
			<input type="checkbox" name="chk1" id="chk1">
			<label for="chk1">chk1</label>
			<input type="checkbox" name="chk2" id="chk2" checked>
			<label for="chk2">chk2</label>
			<input type="checkbox" name="chk3" id="chk3">
			<label for="chk3">chk3</label>
		</p>
		<p>
			<select name="se_1" id="se_1">
				<option value="opt1">option1</option>
				<option value="opt2">option2</option>
				<option value="opt3" selected>option3</option>
			</select>
		</p>
	</form>
</body>
</html>
