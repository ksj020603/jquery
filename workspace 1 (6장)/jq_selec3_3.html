<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		$("#p1").addClass("aqua"); //선택한 요소에 클래스 선택자를 생성할 때 사용.
		$("#p2").removeClass("red"); //선택한 요소에 지정된 클래스 선택자를 삭제할 때 사용.
		$("#p3").toggleClass("green"); //선택 요소에 지정한 클래스가 없으면 생성하고, 있으면 삭제.
		$("#p4").toggleClass("green"); //선택 요소에 지정한 클래스가 없으면 생성하고, 있으면 삭제.
		$("#p6").text($("#p5").hasClass("yellow")); //선택 요소에 지정한 클래스가 있으면 true, 없으면 false를 반환.
	});
</script>
<style>
	.aqua{background-color:#0ff;}
	.red{background-color:#f00;}
	.green{background-color:#0f0;}
	.yellow{background-color:#ff0;}
</style>
</head>
<body>
	<p id="p1">내용1</p>
	<p id="p2" class="red">내용2</p>
	<p id="p3">내용3</p>
	<p id="p4" class="green">내용4</p>
	<p id="p5" class="yellow">내용5</p>
	<p id="p6"></p>
</body>
</html>
