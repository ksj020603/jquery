<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		var copyObj = $(".box1").children().clone(); //선택한 문서 객체를 복제 합니다. (인자값이 true : 이벤트까지 같이 복제 인자값이 false : 선택한 요소만 복제)

		$(".box2").remove( ); //선택한 요소 자체를 삭제.

		$(".box3").empty( ); //선택한 요소의 하위 내용들을 모두 삭제.
		$(".box3").append(copyObj); //선택한 부모요소의 마지막 위치에 새 요소를 추가
	});
</script>
</head>
<body>
	<div class="box1">
		<p>내용1</p>
		<p>내용2</p>
	</div>
	<div class="box2">
		<p>내용3</p>
		<p>내용4</p>
	</div>
	<div class="box3">
		<p>내용5</p>
		<p>내용6</p>
	</div>
</body>
</html>
