<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="js/jquery.js"></script>
<script>
	$(function( ){
		var result_1 = $("#user_name").val(); //선택한 폼 요소의 value 속성값을 가져옵니다.
		console.log(result_1);

		$("#user_id").val("javascript"); //요소를 선택하여 value 속성에 새 값을 적용

		var result_2 = $("#user_id").prop("defaultValue"); //선택한 요소의 태그명이나 노드 타입, 선택된 옵션의 인덱스값을 구합니다. 이때 폼 요소에 prpo("defaultValue")를 사용하면 사용자가 value 속성값을 바꿔도 초기의 value 속성값을 가져옵니다.
		console.log(result_2);
	});
</script>
</head>
<body>
	<h1>객체 조작 및 생성</h1>
	<form action="#" id="form_1">
		<p>
			<label for="user_name">이름</label> 
			<input type="text" name="user_name"
				id="user_name" value="용대리">
		</p>
		<p>
			<label for="user_id">아이디</label> 
			<input type="text" name="user_id"
				id="user_id" value="hello">
		</p>
	</form>
</body>
</html>
