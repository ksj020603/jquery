<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(".btn1").on({
		"mouseover" : function( ) { //노드 영역에서 마우스를 올려놓았을 때 발생 (내부노드까지 이벤트를 감지) - https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=likingyo&logNo=221172180338
			$(".txt1")
			.css({"background-color":"yellow"});
		},
		"mouseout" : function( ) { //노드에서 마우스 포인터가 떠났을 때에 발생 - https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=likingyo&logNo=221172180338
			$(".txt1")
			.css({"background":"none"});
		}
	});

	$(".btn2").hover(function( ) { //선택한 요소에 마우스 포인터가 올라갈 때와 선택요소에서 벗어날 때 각각 이벤트를 발생 - https://carina16.tistory.com/105
		$(".txt2")
		.css({"background-color":"aqua"});
	}, function(){
		$(".txt2")
		.css({"background":"none"});
	});
});
</script>
</head>
<body>
	<p><button class="btn1">Mouse Over/Mouse Out</button></p>
	<p class="txt1">내용1</p>
	<p><button class="btn2">Hover</button></p>
	<p class="txt2">내용2</p>
</body>
</html>
