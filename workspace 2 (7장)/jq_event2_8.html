<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$(".btn_1").on("mouseover", function() { //노드 영역에서 마우스를 올려놓았을 때 발생 (내부노드까지 이벤트를 감지) - https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=likingyo&logNo=221172180338
		alert("HELLO!");
	});
	$(document).on("mouseover", ".btn_2", function() { //노드 영역에서 마우스를 올려놓았을 때 발생 (내부노드까지 이벤트를 감지) - https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=likingyo&logNo=221172180338
		alert("WELCOME!");
	});    
	var btn_2 = $("<p><button class=\"btn_2\">버튼2</button></p>");
	$("#wrap").append(btn_2);

	$(".del_1").on("click", function(){
		$(".btn_1").off("mouseover"); //노드 영역에서 마우스를 올려놓았을 때 발생 (내부노드까지 이벤트를 감지) - https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=likingyo&logNo=221172180338
	});
	$(".del_2").on("click", function(){
		$(document).off("mouseover",".btn_2"); //노드 영역에서 마우스를 올려놓았을 때 발생 (내부노드까지 이벤트를 감지) = https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=likingyo&logNo=221172180338
	});
});
</script>
</head>
<body>
<div id="wrap">
	<p><button class="btn_1">버튼1</button></p>
</div>
<p>
	<button class="del_1">버튼1 이벤트 해지</button> 
	<button class="del_2">버튼2 이벤트 해지</button>
</p>
</body>
</html>
