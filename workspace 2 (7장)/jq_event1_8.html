<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function( ) {
	$(document).on("mousemove", function(e) { //노드 영역에서 마우스를 움직였을 때에 발생 - https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=likingyo&logNo=221172180338
		$(".posX").text(e.pageX);
		$(".posY").text(e.pageY);
	});
});
</script>
</head>
<body>
<h1>mousemove</h1>
<p>X : <span class="posX">0</span>px</p>
<p>Y : <span class="posY">0</span>px</p>
</body>
</html>
