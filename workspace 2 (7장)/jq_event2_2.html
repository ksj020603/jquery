<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 이벤트 </title>  
<script src="js/jquery.js"></script>
<script>
$(function(){
	$("#btn1")
	.data({"text":"javascript"})
	.on({
		"mouseover": overFnc, //노드 영역에서 마우스를 올려놓았을 때 발생 (내부노드까지 이벤트를 감지) - https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=likingyo&logNo=221172180338
		"mouseout": outFnc //노드에서 마우스 포인터가 떠났을 때에 발생 - https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=likingyo&logNo=221172180338
	});

	$("#btn2")
	.data({"text":"welcome!"})
	.on({
		"mouseover focus": overFnc, //노드 영역에서 마우스를 올려놓았을 때 발생 (내부노드까지 이벤트를 감지) - https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=likingyo&logNo=221172180338
		"mouseout blur": outFnc //노드에서 마우스 포인터가 떠났을 때에 발생 - https://m.blog.naver.com/PostView.naver?isHttpsRedirect=true&blogId=likingyo&logNo=221172180338
	});

	function overFnc() {
		$(".txt").text($(this).data("text"));
	}
	function outFnc() {
		$(".txt").text("");
	}
});
</script>
</head>
<body>
	<p><button id="btn1">버튼1</button></p>
	<p><button id="btn2">버튼2</button></p>
	<p class="txt"></p>
</body>
</html>
